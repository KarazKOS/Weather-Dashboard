<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Bootstrap CDN-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" 
    crossorigin="anonymous">
    
    <!--My stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Weather Project</title>

</head>
<body>


<!-- Start Heading -->
<header class="container-fluid bg-dark text-white">
    <div class="row justify-content-center">
        <h1>Weather Dashboard</h1>
    </div>
</header>

<!--searched cities table-->
<div class="container-fluid">
    <divrow>
    <div class="row justify-content-around">
        <div class="cols-1 card bg-light mt-2">
            <h5 class="mt-3">Search for a City:</h5>
            <p>does not support zip code search.</p>
            <div class="form-control-lg">
                <input class="ml col-6 " id="city" type="text" placeholder="Search">
                <button class="btn btn-outline-secondary" id="submit-city" type="submit"><i class="fas fa-search"></i></button>
            </div>
    </divrow>

<!--search history list and clear button-->

<ul class="mr-5 mt-2" id="search-history"></ul>
<button class="btn btn-outline-secondary p-2" id="clear-history">Clear</button>
        </div>
        
<!--The days weather/current weather-->
    <div class="col-7 mt-4">
            <div class="row" id="current-weather" >
                <div class="col-7" >
                    <h3><span id = "current-city"></span><img id="weather-img" src=""></h3> 
                    <p>Temperature: <span id="temperature"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>Wind Speed: <span id="windspeed"></span></p>
                    <p>UV Index: <span id="uvindex"></span></p>
                </div>
            </div>
<!--5-day weather forecast-->             
            <h3 class="mt-5 mb-5 cols-1">5 Day Forecast:</h3>
                <div class="card-deck">
                    <div class="card bg-primary">
                        <div id="day-1" class="card-body p-2">
                                <h6 class="card-date"></h6>
                                <img class = "weather-icon">
                                <p class = "weather-temp"></p>
                                <p class = "weather-humidity"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div id="day-2" class="card-body p-2">
                                <h6 class="card-date"></h6>
                                <img class = "weather-icon">
                                <p class = "weather-temp"></p>
                                <p class = "weather-humidity"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div id="day-3" class="card-body p-2">
                                <h6 class="card-date"></h6>
                                <img class = "weather-icon">
                                <p class = "weather-temp"></p>
                                <p class = "weather-humidity"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div id="day-4" class=" card-body p-2">
                                <h6 class="card-date"></h6>
                                <img class = "weather-icon">
                                <p class = "weather-temp"></p>
                                <p class = "weather-humidity"></p>
                        </div>
                    </div>
                    <div class="card bg-primary">
                        <div id="day-5" class="card-body p-2">
                                <h6 class="card-date"></h6>
                                <img class = "weather-icon">
                                <p class = "weather-temp"></p>
                                <p class = "weather-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
    </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
<!--CDN and Script to make the code render property-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/8b8f26d0e1.js" crossorigin="anonymous"></script>

</body>
</html>
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- Beginning of Header -->
    <div id="header" class="text-center bg-dark">
      <h1>Weather Dashboard</h1>
    </div>
    <!-- Ending of Header -->

    <!-- This is where the Rows will begin to populate dynamically through JS file. -->
    <div class="row">
      <div id="searchPanel">
        <label><h4>Search For a City:</h4></label>
        <div id="inputGroup">
          <input id="searchInput" type="text" />
          <button
            id="searchBtn"
            class="btn searchBtn"
            data-toggle="tooltip"
            title="Search"
          >
            <i class="fas fa-search"></i>
          </button>
          <button
            id="clear"
            class="btn clearBtn"
            data-toggle="tooltip"
            title="Clear Search History"
          >
            <i class="fas fa-times-circle"></i>
          </button>
        </div>
        <div id="searches"></div>
      </div>

      <div id="mainContent" class="col">
        <div id="currentWeather">
          <h3>Search for a city or select a previously searched City</h3>
        </div>
        <div id="forecast"></div>
      </div>
    </div>
    <!-- Ending of Rows being populated. -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
